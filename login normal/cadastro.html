<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> <!-- O texto vai aparecer na aba do navegador. -->
</head>
<body>
    <form method="post" action="processar.php"> <!-- Um formulário de envio de dados para o servidor usando o método 'post' com o destino para um arquivo chamado 'processar.php'. -->
        <input type="text" name="nome" placeholder="Nome Completo"><br><br> <!-- Cria um campo de texto onde os usuários poderam preencher seu (Nome Completo). -->
        <input type="text" name="user" placeholder="Nome de Usuário"><br><br> <!-- Cria um campo de texto onde os usuários poderam preencher seu (Nome de Usuário). -->
        <input type="password" name="pass" placeholder="Senha"><br><br> <!-- Cria um campo de texto oculto onde os usuários poderam preencher sua senha. -->
        <input type="submit" value="Cadastrar"><br><br> <!-- Cria um botão clicavel, chamado 'Cadastrar'. -->
    </form>
</body>
</html>
