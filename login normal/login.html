<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- O texto vai aparecer na aba do navegador. -->
</head>
<body>
    <form method="post" action="autenticar.php"> <!-- Um formulário de envio de dados para o servidor usando o método 'post' com o destino para um arquivo chamado 'autenticar.php'. -->
        <input type="text" name="user" placeholder="Nome de usuário"><br><br> <!-- Cria um campo de texto onde os usuários podem inserir seu nome de usuário. -->
        <input type="password" name="pass" placeholder="Senha"><br><br> <!-- Cria um campo de texto oculto onde os usuários podem inserir sua senha. -->
        <input type="submit" value="Logar"> <!-- Cria um botão clicavel, chamado 'Logar'. -->
    </form>
</body>
</html>
